<ion-content class="page-login" padding >
  <ion-grid>
    <ion-row>
        <ion-col text-center>
          <img src="assets/img/logo.svg" alt="" id="svg_logo">
          <h4>FARO DE ESPERANZA</h4> 
        </ion-col>        
    </ion-row>
  </ion-grid>
    
  <ion-grid>
      <ion-row id="btn_content">
          <ion-col text-center>
            <p>Primera radio virtual Cristiana en el puerto de Buenaventura/Valle del cauca - COLOMBIA. 
              Nace la iniciativa de hacer uso de los medios tecnológicos de comunicación para transmitir el mensaje de los tres ángeles.{{ runvideo}}</p>
          </ion-col>        
      </ion-row>
    </ion-grid>

  <ion-grid>
      <ion-row>
          <ion-col text-center>
              <button ion-button full>Iniciar seccion</button>
          </ion-col> 

          <ion-col id="btn_registro">
              <button ion-button full>Registrar</button>
          </ion-col>  
      </ion-row>

      <ion-row>
          <ion-col id="btn_escuchar" full>
              <button ion-button full (click)="playRadio()">Radio en vivo</button>
          </ion-col>  
      </ion-row>

    </ion-grid>
    <video controls preload="auto" autoplay playsinline muted loop class="bg-vid" >
        <source src="assets/img/video.mp4" type="video/webm">
        <source src="assets/img/video.mp4" type="video/mp4">
          
    
     </video>
</ion-content>
